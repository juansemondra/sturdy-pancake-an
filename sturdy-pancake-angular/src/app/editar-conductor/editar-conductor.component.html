<div class="container">
  <div class="form-header">
    <h2>Editar Conductor</h2>
  </div>
  <form (ngSubmit)="onSubmit()" #editConductorForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="conductor.nombre"
        required
        class="input-field"
      />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        [(ngModel)]="conductor.telefono"
        required
        class="input-field"
      />
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input
        type="text"
        id="direccion"
        name="direccion"
        [(ngModel)]="conductor.direccion"
        class="input-field"
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-save">Guardar</button>
    </div>
  </form>
</div>
