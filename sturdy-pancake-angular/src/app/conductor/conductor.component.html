<div class="container">
    <h1>Conductores</h1>
  
    <div *ngIf="conductores.length === 0">No hay conductores disponibles.</div>
  
    <ul>
      <li *ngFor="let conductor of conductores" (click)="onSelect(conductor)">
        {{ conductor.nombre }} - {{ conductor.telefono }}
      </li>
    </ul>
  
    <div *ngIf="selectedConductor">
      <h2>Editar Conductor</h2>
      <input [(ngModel)]="selectedConductor.nombre" placeholder="Nombre" />
      <input [(ngModel)]="selectedConductor.telefono" placeholder="Teléfono" />
      <button (click)="updateConductor(selectedConductor)">Actualizar</button>
    </div>
  
    <h2>Crear Nuevo Conductor</h2>
    <input #nuevoNombre placeholder="Nombre" />
    <input #nuevoTelefono placeholder="Teléfono" />
    <button (click)="createConductor({ nombre: nuevoNombre.value, telefono: nuevoTelefono.value })">
      Crear
    </button>
  
    <div>
      <h2>Eliminar Conductor</h2>
      <ul>
        <li *ngFor="let conductor of conductores">
          {{ conductor.nombre }}
          <button (click)="deleteConductor(conductor.id)">Eliminar</button>
        </li>
      </ul>
    </div>
  </div>
